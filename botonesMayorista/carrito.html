<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/f76e0ff4d6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>MacroFer- Carrito</title>
</head>
<body class="inicioMayorista">
    <header class="headerInicio">
        
        <div class="logoVolverInicio">
    
            <div class="logoInicio">
                <a href="../botonesIndex/inicioMayorista.html"><img src="../img/logoHeader.png" alt=""></a>
            </div>
            
            <div class="volverInicio">
                <a href="../index.html">Página principal</a>
            </div>
    
        </div>
    
        <div class="buscadorInicio">
            <input type="search" placeholder="">
        </div>

        <div class="carritoLoginInicio">
            <nav>
                <ul>

                    <div class="bars">
                        <li>
                            <i class="fa-solid fa-bars" id="icon-menu"></i>
                        </li>
                    </div>

                    <div class="carritoInicio">
                        <li>
    
                                <a href="#"><img src="../img/carritoCompra.svg" alt=""></a>
    
                        </li>
                    </div>
    
                    <div class="loginInicio">
                        <li>
                            <a href="../botonesIndex/iniciarSesion.html"><img src="../img/usuarioInicio.svg" alt=""></a>
                        </li>
                    </div>
    
                </ul>
            </nav>
        </div>
    
        <div class="navbarInicio">
            <nav>
                <ul>
                    <li><a href="../botonesMayorista/salados.html">Salados</a></li>
                    <li><a href="../botonesMayorista/dulces.html">Dulces</a></li>
                    <li><a href="../botonesMayorista/panificacion.html">Panificación</a></li>
                </ul>
            </nav>
        </div>
    
    </header>
    <main>
        <div class="containerCarrito">
            <h1>Carrito</h1>
            <hr>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                  </tr>
                </tfoot>
              </table>
            <div class="row" id="cards"></div>
        </div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>

        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
              <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
            </div>
          </template>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
